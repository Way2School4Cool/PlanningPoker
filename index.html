<!DOCTYPE html>
<html>
<head>
    <title>Planning Poker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Planning Poker</h1>
    <div id="serverMessage"></div>
    <div class="form-container">
        <form id="gameForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" required>
            </div>
            <div class="form-group role-selector">
                <label class="role-button">
                    <input type="radio" name="role" value="player" checked>
                    <span class="role-text">Join as Player</span>
                </label>
                <label class="role-button">
                    <input type="radio" name="role" value="observer">
                    <span class="role-text">Join as Observer</span>
                </label>
            </div>
            <button type="submit">Join Session</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
